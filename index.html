<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Riesgo Hídrico – APA</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js (ya no usado, puede quedar si se usa en otra parte) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    /* Ajustes generales y tipografía */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 16px; /* base legible en móviles */
    }
    #map { height: 100%; }

    /* Controles en la esquina superior-izquierda */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.25);
    }
    #controls select, #controls button {
      margin-right: 8px;
      padding: 6px 8px;
      font-size: 1rem;
    }

    /* Título: centrado arriba */
    .apa-title {
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      font-size: 1.25rem; /* ≈20px */
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      white-space: nowrap;
    }

    /* Leyenda: desplazada más abajo para no tapar controles ni título */
    .legend {
      background: rgba(255,255,255,0.9);
      padding: 10px 12px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      line-height: 22px;
      font-size: 1rem;
      position: absolute;
      top: 60px;   /* debajo del título */
      right: 10px;
      z-index: 1000;
      max-width: 260px;
    }
    .legend i {
      width: 20px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .legend-header {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .legend-sub {
      margin-bottom: 8px;
      display: block;
    }

    /* Ajustes responsivos para pantallas muy pequeñas */
    @media (max-width: 480px) {
      html { font-size: 15px; }
      .apa-title { font-size: 1.1rem; }
      .legend { font-size: 0.95rem; line-height: 20px; }
      #controls { font-size: 0.95rem; }
      #controls select, #controls button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Controles de selección / ubicación -->
  <div id="controls">
    <select id="deptSelect">
      <option value="">— Seleccione un departamento —</option>
      <option value="12_de_octubre">12 de Octubre</option>
      <option value="25_de_mayo">25 de Mayo</option>
      <option value="2_de_abril">2 de Abril</option>
      <option value="9_de_julio">9 de Julio</option>
      <option value="bermejo">Bermejo</option>
      <option value="chacabuco">Chacabuco</option>
      <option value="comandante_fernandez">Comandante Fernández</option>
      <option value="fray_justo_santa_maria_de_oro">Fray Justo Santa María de Oro</option>
      <option value="general_belgrano">General Belgrano</option>
      <option value="general_guemes">General Güemes</option>
      <option value="independencia">Independencia</option>
      <option value="libertador_general_san_martin">Libertador General San Martín</option>
      <option value="maipu">Maipú</option>
      <option value="mayor_luis_jorge_fontana">Mayor Luis Jorge Fontana</option>
      <option value="o_higgins">O'Higgins</option>
      <option value="presidente_de_la_plaza">Presidente de la Plaza</option>
      <option value="quitilipi">Quitilipi</option>
      <option value="san_lorenzo">San Lorenzo</option>
      <option value="sargento_cabral">Sargento Cabral</option>
    </select>
    <button id="locateBtn">Mi ubicación</button>
  </div>

  <!-- Título principal -->
  <div class="apa-title">Administración Provincial del Agua</div>

  <!-- Leyenda -->
  <div class="legend">
    <span class="legend-header">Provincia del Chaco</span>
    <span class="legend-sub">Riesgo Hídrico por Departamento</span>
    <i style="background:#00008B"></i>Riesgo Severo de Inundación<br>
    <i style="background:#FF0000"></i>Riesgo Alto de Inundación<br>
    <i style="background:#FFA500"></i>Riesgo Moderado de Inundación<br>
    <i style="background:#FFFF00"></i>Riesgo Leve de Inundación<br>
  </div>

  <script>
    /* Colores por etiqueta */
    function getColor(label) {
      if (!label) return '#ffffff';
      const texto = label.toLowerCase();
      if (texto.includes('severo'))   return '#00008B';
      if (texto.includes('alto'))     return '#FF0000';
      if (texto.includes('moderado')) return '#FFA500';
      if (texto.includes('leve'))     return '#FFFF00';
      return '#ffffff';
    }

    /* Inicialización del mapa */
    const map = L.map('map').setView([-27.3, -60.7], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let layer;

    /* Cambio de departamento */
    document.getElementById('deptSelect').addEventListener('change', e => {
      const depto = e.target.value;
      if (!depto) return;
      if (layer) map.removeLayer(layer);

      const fileName = depto + '.geojson';
      map.getContainer().style.cursor = 'progress';
      fetch(`departamentos/${fileName}`)
        .then(res => res.json())
        .then(geojson => {
          layer = L.geoJson(geojson, {
            style: f => ({
              fillColor: getColor(f.properties.R_HID_1),
              color: '#000000',
              weight: 0.5,
              fillOpacity: 0.85
            }),
            onEachFeature: (f, l) => {
              const label = f.properties.R_HID_1 || 'Sin dato';
              l.bindPopup(`<b>${f.properties.N_DPTO}</b><br>${label}`);
            }
          }).addTo(map);
          map.fitBounds(layer.getBounds());
        })
        .catch(err => {
          console.error(err);
          alert('No se pudo cargar el archivo del departamento');
        })
        .finally(() => map.getContainer().style.cursor = '');
    });

    /* Botón de geolocalización */
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!navigator.geolocation) return alert('Geolocalización no soportada');
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const marker = L.marker([latitude, longitude]).addTo(map);
          marker.bindPopup('Ubicación detectada').openPopup();
          map.setView([latitude, longitude], 12);
        },
        err => alert('Error al obtener ubicación: ' + err.message)
      );
    });
  </script>
</body>
</html>
